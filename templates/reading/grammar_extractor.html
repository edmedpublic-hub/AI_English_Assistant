<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grammar Extractor</title>
    <link rel="stylesheet" href="grammar_extractor.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="logo-row">
        <!-- local uploaded image used as logo -->
        <img src="logo.png" alt="logo" class="logo" />
        <h1>Grammar Extractor</h1>
      </div>
      <p class="subtitle">
        Detailed, offline grammar analysis (spaCy). Free for development.
      </p>
    </header>

    <main class="container">
      <div class="controls">
        <button id="backBtn">‚Üê Back to Lesson Selector</button>
        <div class="lesson-info">Lesson ID: <span id="lessonId">-</span></div>
        <button id="runBtn" class="primary">Extract Grammar</button>
      </div>

      <section id="status" class="status hidden"></section>

      <section id="results" class="results"></section>
    </main>

    <script src="grammar_extractor.js"></script>
  </body>
</html>
