<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comprehension Test</title>
    <link rel="stylesheet" href="comprehension_test.css" />
  </head>
  <body>
    <div class="container">
      <h2>Comprehension Test</h2>
      <div id="quiz-container"></div>

      <div id="submit-section">
        <button id="submitBtn">Submit Test</button>
        <button id="retakeBtn" style="display: none">Retake Test</button>
      </div>

      <div id="result-section" style="display: none">
        <h3>Your Result</h3>
        <p id="score"></p>
        <div id="detailed-feedback"></div>
      </div>
    </div>

    <script src="comprehension_test.js"></script>
  </body>
</html>
